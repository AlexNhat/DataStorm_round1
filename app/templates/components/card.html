{% macro card(title='', subtitle='', icon='', body='') -%}
<div class="ui-card">
    <div class="flex items-start justify-between gap-4">
        <div>
            {% if subtitle %}
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400 dark:text-slate-500">{{ subtitle|safe }}</p>
            {% endif %}
            {% if title %}
            <h3 class="text-lg font-semibold text-slate-900 dark:text-white mt-1">{{ title|safe }}</h3>
            {% endif %}
        </div>
        {% if icon %}
        <div class="h-10 w-10 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-blue-500">
            {{ icon|safe }}
        </div>
        {% endif %}
    </div>
    <div class="mt-4 text-sm text-slate-600 dark:text-slate-300">
        {{ body|safe }}
    </div>
</div>
{%- endmacro %}
