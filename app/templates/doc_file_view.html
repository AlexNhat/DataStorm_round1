{% extends "base.html" %}

{% block title %}{{ file_name }} - Tài liệu{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">{{ file_name }}</h1>
            <p class="text-gray-500 text-sm">Đường dẫn: {{ rel_path }}</p>
        </div>
        <div class="space-x-3 text-sm">
            <a href="/doc-files/" class="text-blue-600 hover:underline">← Quay lại danh sách</a>
            <a href="/doc-files/{{ rel_path }}?download=1" class="text-blue-600 hover:underline">Download</a>
        </div>
    </div>
</div>

<div class="bg-white rounded-lg shadow-md p-6">
    {% if html_content %}
        <div class="prose max-w-full">{{ html_content | safe }}</div>
    {% else %}
        <pre class="text-sm whitespace-pre-wrap">{{ content }}</pre>
    {% endif %}
</div>
{% endblock %}
