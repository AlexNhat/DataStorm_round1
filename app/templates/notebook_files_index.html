{% extends "base.html" %}

{% block title %}Notebooks{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Danh sách Notebooks</h1>
    <p class="text-gray-600">Tất cả .ipynb phục vụ mô hình AI.</p>
</div>

<div class="bg-white rounded-lg shadow-md p-6">
    <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead class="text-left text-gray-500">
                <tr>
                    <th class="py-2">Tên notebook</th>
                    <th class="py-2">Kích thước (KB)</th>
                    <th class="py-2">Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr class="border-b">
                    <td class="py-2">
                        <a href="/notebooks/{{ file.rel_path }}" class="text-blue-600 hover:underline">
                            {{ file.rel_path }}
                        </a>
                    </td>
                    <td class="py-2">{{ file.size_kb }}</td>
                    <td class="py-2 space-x-4">
                        <a href="/notebooks/{{ file.rel_path }}?download=1" class="text-blue-600 hover:underline">Download</a>
                        <a href="/notebooks/{{ file.rel_path }}" class="text-blue-600 hover:underline">Xem</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
