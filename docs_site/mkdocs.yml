site_name: DataStorm AI Documentation
site_description: 'Comprehensive documentation for DataStorm supply-chain AI platform'
site_url: https://alexnhat.github.io/DataStorm_round1/
docs_dir: docs_site/docs
repo_url: https://github.com/AlexNhat/DataStorm_round1
repo_name: DataStorm_round1
nav:
  - Giới thiệu: index.md
  - Data Pipeline:
      - Dataset Global: data/global_data.md
      - Pipeline Global: pipeline/global_pipeline.md
  - AI Models:
      - Tổng quan: models/global_models.md
  - Dashboard:
      - Model UI: dashboard/dashboard_ui.md
  - Monitoring:
      - Monitoring System: monitoring/monitoring_system.md
  - UI Design:
      - UI Components: ui/ui_components.md
  - API:
      - API Reference: api/api_reference.md
  - Thay đổi:
      - Changelog: changelog.md
theme:
  name: material
  language: vi
  features:
    - navigation.instant
    - search.suggest
    - content.code.copy
    - navigation.sections
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: blue
      accent: indigo
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - attr_list
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AlexNhat
